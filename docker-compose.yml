version: "3.8"

services:
  # =============================================================================
  # Main syslog forwarder service
  # =============================================================================
  syslog-fwd:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: syslog-fwd
    ports:
      - "5514:514/udp"      # Syslog UDP (non-privileged)
      - "5514:514/tcp"      # Syslog TCP
      - "9090:9090"         # Prometheus metrics
    volumes:
      - ./config.yaml:/etc/syslog-fwd/config.yaml:ro
    environment:
      - LOG_LEVEL=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9090/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s
    networks:
      - syslog-net
    depends_on:
      - syslog-receiver

  # =============================================================================
  # Test syslog receiver (destination for forwarded messages)
  # =============================================================================
  syslog-receiver:
    image: linuxserver/syslog-ng:latest
    container_name: syslog-receiver
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=UTC
    volumes:
      - ./sandbox/syslog-receiver/config/syslog-ng.conf:/config/syslog-ng.conf:ro
      - ./sandbox/syslog-receiver/logs:/var/log
    ports:
      - "5515:514/udp"
      - "5515:514/tcp"
    networks:
      - syslog-net

  # =============================================================================
  # Prometheus for metrics collection
  # =============================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./sandbox/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    ports:
      - "9091:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - syslog-net
    profiles:
      - monitoring

  # =============================================================================
  # Grafana for visualization
  # =============================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./sandbox/grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana-data:/var/lib/grafana
    ports:
      - "3000:3000"
    networks:
      - syslog-net
    depends_on:
      - prometheus
    profiles:
      - monitoring

  # =============================================================================
  # Syslog simulator for testing
  # =============================================================================
  simulator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: syslog-simulator
    entrypoint: ["syslog-fwd", "simulate"]
    command: ["--dest", "syslog-fwd:514", "--protocol", "udp", "--count", "100", "--rate", "10"]
    networks:
      - syslog-net
    depends_on:
      - syslog-fwd
    profiles:
      - test

  # =============================================================================
  # Development container with hot-reload
  # =============================================================================
  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: syslog-fwd-dev
    volumes:
      - .:/app
      - dev-venv:/app/.venv
    ports:
      - "5514:514/udp"
      - "5514:514/tcp"
      - "9090:9090"
    environment:
      - LOG_LEVEL=debug
    working_dir: /app
    command: ["uv", "run", "syslog-fwd", "run", "-c", "config.yaml"]
    networks:
      - syslog-net
    profiles:
      - dev

networks:
  syslog-net:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
  dev-venv:
